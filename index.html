<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>  

<body>
    <div class="container pb-3">
        <div class="row">
            <div class="col">

                <form>
                    <h3 class="alert text-centre">Weather</h3>
                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select">
                        
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select" disabled>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>
                <div class="d-flex justify-content-centre" id="weatherwidget">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                            

                            </h5>
                            <p></p>
                            <div id="tempcard">
                                <h6 class="card-subtitle mb2"> </h6>
                                <p class="card-text"></p>
                                <p class="card-text">
                                </p>
                                <div id="img-container"> <img src=""/></div>
                                <p> </p>
                                



                        </div>
                        </div>


                    </div>

                </div>


            </div>


        </div>


    </div>











<script src="main1.js"></script>
</body>
</html>
